name: Expo Preview Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ develop ]

jobs:
  preview:
    name: Create Expo Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Authenticate with Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Create preview build
        run: |
          npx expo publish --non-interactive \
            --release-channel=pr-${{ github.event.number || 'develop' }}

      - name: Comment preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const channel = `pr-${{ github.event.number }}`;
            const message = `
            üì± **Expo Preview Build Ready**

            **Expo Go**: exp://exp.host/@your-expo-username/nite-putter?release-channel=${channel}

            **QR Code**: https://expo.dev/@your-expo-username/nite-putter?release-channel=${channel}

            *This preview will be available for 30 days.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  ios-preview:
    name: iOS Preview Build
    runs-on: macos-latest
    if: contains(github.event.pull_request.labels.*.name, 'ios-preview')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Authenticate with Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Build iOS preview
        run: |
          npx expo build:ios --type=development \
            --release-channel=pr-${{ github.event.number }} \
            --non-interactive

      - name: Comment iOS build link
        uses: actions/github-script@v7
        with:
          script: |
            const message = `
            üçé **iOS Preview Build Started**

            Your iOS development build is being processed. You'll receive an email when it's ready for download.

            Check build status: https://expo.dev/builds
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });