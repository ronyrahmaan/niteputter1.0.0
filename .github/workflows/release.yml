name: Production Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: NitePutter ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's New

            ### Features
            - Enhanced device connectivity
            - Improved user interface
            - Performance optimizations

            ### Bug Fixes
            - Resolved connectivity issues
            - Fixed payment processing edge cases
            - Improved error handling

            ### Technical Improvements
            - Updated dependencies
            - Enhanced security measures
            - Code quality improvements

            ## Installation

            **iOS**: Available on the App Store
            **Android**: Available on Google Play Store

            ## Support

            For technical support, contact: support@niteputter.com
          draft: false
          prerelease: false

  ios-production:
    name: iOS Production Build
    runs-on: macos-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Authenticate with Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Build iOS production
        run: |
          npx expo build:ios --type=app-store \
            --release-channel=production \
            --non-interactive

      - name: Submit to App Store
        if: success()
        run: |
          npx expo upload:ios --path $(npx expo url:ipa) \
            --apple-id ${{ secrets.APPLE_ID }} \
            --apple-id-password ${{ secrets.APPLE_ID_PASSWORD }}

  android-production:
    name: Android Production Build
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Authenticate with Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Build Android production
        run: |
          npx expo build:android --type=app-bundle \
            --release-channel=production \
            --non-interactive

      - name: Submit to Google Play
        if: success()
        run: |
          npx expo upload:android --path $(npx expo url:apk) \
            --key ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}

  notify-success:
    name: Notify Release Success
    runs-on: ubuntu-latest
    needs: [ios-production, android-production]
    if: success()

    steps:
      - name: Notify team
        run: |
          echo "ðŸš€ Production release completed successfully!"
          echo "iOS and Android builds have been submitted to their respective stores."